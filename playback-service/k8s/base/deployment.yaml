apiVersion: apps/v1
kind: Deployment
metadata:
  name: playback-service
  labels:
    app: playback-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playback-service
  template:
    metadata:
      labels:
        app: playback-service
    spec:
      serviceAccountName: playback-sa
      imagePullSecrets:
        - name: ghcr-creds
      containers:
      - name: playback-service
        image: ghcr.io/sglee487/loopin-server/playback-service:5e02bbc9090990a30a94103af0f95fe18ce85655
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        envFrom:
          - configMapRef:
              name: playback-service-config
        volumeMounts:
        - name: playback-config-volume
          mountPath: /workspace/config
      volumes:
      - name: playback-config-volume
        configMap:
          name: playback-service-config
