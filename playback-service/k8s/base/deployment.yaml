apiVersion: apps/v1
kind: Deployment
metadata:
  name: playback-service
  labels:
    app: playback-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playback-service
  template:
    metadata:
      labels:
        app: playback-service
    spec:
      serviceAccountName: playback-sa
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: playback-service
          image: ghcr.io/sglee487/loopin-server/playback-service:9d34854f48600111e7d045871d7d4b2f84840275
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/workspace/BOOT-INF/lib/opentelemetry-javaagent-2.18.1.jar"
            - name: OTEL_SERVICE_NAME
              value: "playback-service"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.monitoring.svc.cluster.local:4317"
            - name: OTEL_METRICS_EXPORTER
              value: "none"
            - name: OTEL_LOGS_EXPORTER
              value: "none"
          volumeMounts:
            - name: playback-config-volume
              mountPath: /workspace/config
      volumes:
        - name: playback-config-volume
          configMap:
            name: playback-service-config
