apiVersion: apps/v1
kind: Deployment
metadata:
  name: playback-service
  labels:
    app: playback-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playback-service
  template:
    metadata:
      labels:
        app: playback-service
    spec:
      serviceAccountName: playback-sa
      imagePullSecrets:
        - name: ghcr-creds
      containers:
      - name: playback-service
        image: ghcr.io/sglee487/loopin-server/playback-service:78b4e7f52819ed0fe6c2a7fd8d0a1702e3006d2b
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        volumeMounts:
        - name: playback-config-volume
          mountPath: /workspace/config
      volumes:
      - name: playback-config-volume
        configMap:
          name: playback-service-config
