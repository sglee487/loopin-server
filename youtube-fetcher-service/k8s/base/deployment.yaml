apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-fetcher-service
  labels:
    app: youtube-fetcher-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-fetcher-service
  template:
    metadata:
      labels:
        app: youtube-fetcher-service
    spec:
      serviceAccountName: youtube-fetcher-sa
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: youtube-fetcher-service
          image: ghcr.io/sglee487/loopin-server/youtube-fetcher-service:d6098c40aa5acc425d76fa0837afd73597ed38ac
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/workspace/BOOT-INF/lib/opentelemetry-javaagent-2.18.1.jar"
            - name: OTEL_SERVICE_NAME
              value: "youtube-fetcher-service"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.monitoring.svc.cluster.local:4317"
            - name: OTEL_METRICS_EXPORTER
              value: "none"
            - name: OTEL_LOGS_EXPORTER
              value: "none"
          envFrom:
            - secretRef:
                name: youtube-api-key-secret
          volumeMounts:
            - name: youtube-fetcher-config-volume
              mountPath: /workspace/config
      volumes:
        - name: youtube-fetcher-config-volume
          configMap:
            name: youtube-fetcher-service-config
