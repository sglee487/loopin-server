name: CI Test

on:
  push:
    branches:
      - ci-test

jobs:
  build-and-update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update image tag in Kubernetes manifest
        run: |
          # "v" 접두사를 제거하고 태그만 추출 (예: "v1.2.3" -> "1.2.3")
          IMAGE_TAG=${GITHUB_REF_NAME#v}
          
          # config.yaml 파일의 image_tag 값을 새로운 태그로 변경
          sed -i "s/image_tag: \".*\"/image_tag: \"$IMAGE_TAG\"/g" ci-test/config.yaml

      - name: Verify changes
        run: |
          cat ci-test/config.yaml