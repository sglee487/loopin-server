name: Media Catalog Service CI

on:
  push:
    branches: [ '**' ]
    paths: [ 'media-catalog-service/**' ]
  pull_request:
    paths: [ 'media-catalog-service/**' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: sglee487
  IMAGE_NAME: loopin-server/media-catalog-service
  VERSION: ${{ github.sha }}

  SHOULD_RELEASE: ${{ github.event_name == 'push' && (
    github.ref_name == 'main' ||
    github.ref_name == 'argocd' ||
    github.ref_name == 'deploy') }}

jobs:
  ci:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-22.04-arm ]
    runs-on: ${{ matrix.os }}
    defaults: { run: { working-directory: media-catalog-service } }
    permissions:
      contents: read
      packages: write       # GHCR push
      security-events: write

    steps:
      # ──────────────────────────────────────────────────────────────────
      # 1) 소스 빌드 + 테스트 + SARIF 업로드
      # ──────────────────────────────────────────────────────────────────
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Unit & integration tests
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Source scan (Anchore / Grype)
        uses: anchore/scan-action@v3
        id: src-scan
        with:
          path: .
          fail-build: false
          severity-cutoff: high

      - name: Upload SARIF (src)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.src-scan.outputs.sarif }}
          category: anchore-src           # ← 충돌 방지를 위해 category 지정

      # ──────────────────────────────────────────────────────────────────
      # 2) main 브랜치 push 일 때만 이미지 빌드·푸시·스캔
      # ──────────────────────────────────────────────────────────────────
      - name: Log in to GHCR
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build image (local only)
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        env:
          # ✅ Buildpacks가 `org.opencontainers.image.source` 라벨 자동 생성
          BP_OCI_SOURCE: https://github.com/${{ github.repository }}
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage \
            --imageName ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${{ matrix.os }}

      - name: Tag latest & push both tags
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        run: |
          # 1) SHA → latest 태그 복사
          docker tag ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${{ matrix.os }} \
                     ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.os }}

          # 2) 두 태그를 한 번에 푸시
          docker push --all-tags ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}-${{ matrix.os }}

      - name: Scan image (Anchore / Grype)
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        uses: anchore/scan-action@v3
        id: img-scan
        with:
          image: ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${{ matrix.os }}
          fail-build: false
          severity-cutoff: high

      - name: Upload SARIF (image)
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.img-scan.outputs.sarif }}
          category: anchore-image         # ✅ category 다르게