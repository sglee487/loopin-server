bucket4j:
  enabled: true
  cache-to-use: redis-lettuce      # ← Redis 백엔드 사용 시 필수
  filters:
    - cache-name: buckets
      filter-method: webflux
      filter-order: 350
      url: .*
      rate-limits:
        - execute-condition: "headers.getFirst('X-Username') != 'admin'"
          cache-key: "headers.getFirst('X-Username') ?: #request.remoteAddress?.address?.hostAddress"
          bandwidths:
            - capacity: 1          # 1회
              time: 1
              unit: minutes


logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
  level:
    com.giffing.bucket4j: trace

loopin:
  youtube-service-uri: "http://localhost:59011"
