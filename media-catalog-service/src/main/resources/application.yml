server:
  port: 59001
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s

spring:
  application:
    name: media-catalog-service
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 56371
      repositories:
        enabled: off
  main:
    allow-bean-definition-overriding: true
  lifecycle:
    timeout-per-shutdown-phase: 15s
  reactor:
    context-propagation: auto
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://localhost:5432/loopin_media_catalog
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  flyway:
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    url: jdbc:postgresql://localhost:5432/loopin_media_catalog
  security:
    context:
      strategy: MODE_REACTIVE
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:59020/realms/loopin

