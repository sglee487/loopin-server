apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - cronjob-youtube-sync.yaml
images:
  - name: ghcr.io/sglee487/loopin-server/media-catalog-service
    newTag: 4e78faaf9722d7404e572e629db10e26607b72f7 # CI will replace this tag with the commit SHA or desired version
configMapGenerator:
  - name: media-catalog-service-config
    behavior: merge
    files:
      - application-prod.yml
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: media-catalog-service
