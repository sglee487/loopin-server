apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
images:
  - name: ghcr.io/sglee487/loopin-server/media-catalog-service
    newTag: 78b4e7f52819ed0fe6c2a7fd8d0a1702e3006d2b # CI will replace this tag with the commit SHA or desired version
configMapGenerator:
  - name: media-catalog-service-config
    behavior: merge
    files:
      - application-prod.yml
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: media-catalog-service
